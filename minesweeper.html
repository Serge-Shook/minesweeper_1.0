<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
    <link rel="stylesheet" href="minesweeper.css">
    <script src="minesweeper.js"></script>
    <title>Minesweeper</title>
</head>

<body>

    <div id="minesweeper">

        <div id="infobar">
            <p id="current-difficulty">beginner</p>
            <div>
                <div id="mines-settings">
                    <div id="mines-left" title="Осталось мин">999</div>
                    <img src="icons/settings.svg" id="difficulty" title="Уровень сложности">
                </div>
                <div id="reset-time">
                    <img src="icons/repeat.svg" id="reset" title="Начать новую игру">
                    <div id="timer">0:00</div>
                </div>
            </div>
        </div>

        <table>
            <tbody id="minefield">
                <!-- cells from js goes here -->
            </tbody>
        </table>
    </div>

</body>

</html>
